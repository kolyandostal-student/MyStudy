<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Слайдер на чистом JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Мой сайт</h1>
    </div>

    <!-- Счётчик слайдов -->
    <div class="slider-counter">
      <span id="current">1</span> из <span id="total">5</span>
    </div>

    <!-- Слайдер -->
    <div class="slider">
      <img src="" alt="Слайд" id="slider-content" class="slider-content" />
    </div>

    <!-- Кнопки управления -->
    <div class="slider-controls">
      <button id="prev">Предыдущее</button>
      <button id="next">Следующее</button>
    </div>

    <!-- Навигационные точки -->
    <div class="slider-pagination" id="slider-pagination"></div>

    <div class="footer">
      <p>&copy; 2025 — Все права защищены</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
